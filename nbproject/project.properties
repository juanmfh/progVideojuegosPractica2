run.jvmargs=-Xmn500M -Xms1G -Xmx1G  -showversion -Dj3d.rend=ogl   
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
